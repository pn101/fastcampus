<!DOCTYPE HTML>

<html lang='ko-KR'>

<head>
	<meta http-equiv="X-UA-Compatible" content='IE=Edge'>
	<meta charset='UTF-8'>
	<title>사용자 인터페이스 환경에 대한 이애</title>
	<style>
		body {
			background: #ff0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		button {
			cursor: pointer;
			border: none;
			background: transparent;
			font-size: 200px;
			font-weight: 100;
			letter-spacing: 0.5cm;
		}
		</style>
</head>

<body>
	<button type='button'>click me!</button>

	<script>
	var body = document.body;
	var btn = document.querySelector('button');
	btn.addEventListener('click', function() {
		body.style.backgroundColor = '#FE4940';
	});
	</script>
</body>
</html>
